{% extends 'base.html' %}

{% block title %}
    Place Order
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="my-5" style="width: 50%; margin: auto;" >
    <h1>Place a New Order</h1>
    <form method="POST" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Order</button>
    </form>
</div>
{% endblock %}
